<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="cs" />
    <meta name="author" lang="cs" content="hisasann; http://hisasann.com/housetect/" />
    <meta name="copyright" lang="cs" content="hisasann; http://hisasann.com/housetect/" />
    <meta name="description" content="jStack.js - jQuery Plugin" />
    <meta name="keywords" content="javascript,javascripter,java,actionscript,flash,art" />
    <meta name="robots" content="all,follow" />
    <link href="css/screen.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<style type="text/css" media="screen">
		.jStack {
			margin-bottom: 20px;
		}
		
		#imageWraper1 {
			margin: 0px auto;
			width: 700px;
			height: 450px;
			border: 1px dashed;
		}
		
		#stackTrace {
			
		}

		#imageBox {
			margin: 10px auto;
			width: 450px;
		}

		#imageBox a{
			outline: none;
			display: none;
		}

		#imageBox img{
		}

		.jStackBtn {
			text-align: center;
		}
	</style>

    <title>jStack.js - jQuery Plugin</title>
  </head>
  <body>
      
<div id="header">
        
        <h1 id="logo"><a href="index.html">jStack<span>.js</span></a></h1>
        <hr class="noscreen" />   
          
        <div id="navigation">
	        <ul>
	          <li><a href="http://hisasann.com/" title="HOME">HOME</a></li>
	          <li><a href="#documentation" title="DOCUMENTATION">DOCUMENTATION</a></li>
	          <li><a href="#download" title="DOWNLOAD">DOWNLOAD</a></li>
	        </ul>
        </div>
        <hr class="noscreen" />  
      </div>
      
        
        <h2 id="products">Example</h2>
		<div class="jStack">
			<div id="imageWraper1">
				<div id="imageBox">
					<a href="#"><img src="img/img1.png"></a>
					<a href="#"><img src="img/img2.png"></a>
					<a href="#"><img src="img/img3.png"></a>
					<a href="#"><img src="img/img4.png"></a>
					<a href="#"><img src="img/img5.png"></a>
				</div>
			</div>
			<br>
			<div class="jStackBtn">
				<input type="button" id="prev" value="&lt;" />
				<input type="button" id="next" value="&gt;" />
				<input type="button" id="shuffle" value="shuffle" />
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/jStack.js"></script>
		<script type="text/javascript" charset="utf-8">			
			var options = {
				isClickAnimation: true,
				isPositionRandom: true,
				durationOut: 300,
				durationIn: 200,
				easingOut: "easeInOutBack",
				easingIn: "easeOutBounce",
				moveLeft: 250,
				moveTop: 150,
				opacityOut: 0.6,
				opacityIn: 1,
				delay: 10,
				direction: "next",
				callback: function() {}
			};
			
			$(window).bind("load", function() {
				// jStack
				var jstack = $("#imageBox").jStack(options);
				$("#next").click(function() {
					jstack.next();
				});
				$("#prev").click(function() {
					jstack.prev();
				});
				$("#shuffle").click(function() {
					jstack.shuffle();
				});
			});

		</script>
  </body>
</html>
